{% extends 'base.html' %}

{% block content %}
    <h2>Каталог товаров</h2>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-1">
        {% for category in categories %}
            <div class="col">
                <a href="{% url 'store:category_detail' category.slug %}"
                   class="text-decoration-none">
                    <div class="card ratio ratio-1x1">
                        <div class="card-body">
                            {{ category.name }}
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
